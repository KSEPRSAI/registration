<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<style>
body{
				background-image: url('img1.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
                font-family: 'Times New Roman', Times, serif;
                color: blue;
                text-align: center;
}
</style>
<body>
<form action="Reg.jsp" method="post">
<h1>Registration</h1>
<label>

First name<input type="text" id="t1" name="t1" required><br></br>

Last name<input type="text"id="t2" name="t2"><br></br>

Gender<input type="radio" id="gender1" name= "gender" value="male"/>Male
<input type="radio" id="gender2" name= "gender" value="female"/>Female<br></br>

DOB<input type="date" id="DOB" name="dob" /><br></br>

Education Qualification<input type="checkbox" id="e1" name="e" value="SSLC"/>SSLC
<input type="checkbox" id="e2" name="e" value="HSC"/>HSC
<input type="checkbox" id="e3" name="e" value="UG"/>UG
<input type="checkbox" id="e4" name="e" value="PG"/>PG<br></br>

Address<textarea name="Address" id="Address" cols="30" rows="10"></textarea><br></br>

State<select name="State" id="state">
     <option>select state</option>
     <option>TN</option>
     <option>AP</option>
     <option>TS</option>
     <option>PY</option>
     </select><br></br>
     
Mobile No<input type="text" name="mobile number" id="mobile number" maxlength="10" required/><br></br>

Email Id<input type="email" name="email id" id="email id"/><br></br>

UserName<input type="text" name="User name" placeholder="UserName"><br></br>

Password<input type="password" name="password" placeholder="Password"><br></br>

<input type="submit" value="submit">
</label>
</form>
</body>
</html>
